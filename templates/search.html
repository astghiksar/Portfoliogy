<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Type</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_search.css') }}">
</head>
<body>
 <nav class="navbar">
      <a href="/home">
          <div class="logo">PORTFOLIOGY</div>
      </a>

        <ul class="nav-links">
      <li><a href="/home">Home</a></li>
      <li><a href="/home#about">About</a></li>
      <li><a href="/search">Create CV</a></li>
      <li><a href="/home#faq" class="nav-links">FAQ</a></li>
      <li><a href="/showcase">Showcase</a></li>
    </ul>
    <div class="login-container">
        {% if full_name %}
            <!-- Show Welcome button and dropdown when logged in -->
            <button class="login-btn" onclick="toggleDropdown()">Welcome, {{ full_name }}</button>
            <div id="dropdown-menu" class="dropdown-menu">
                <a href="/logout" class="logout-link">Logout</a>
            </div>
        {% else %}
            <!-- Login button when not logged in -->
            <a href="/login"><button class="login-btn">Login</button></a>
        {% endif %}
    </div>
  </nav>

  <main class="main-section">
    <div class="search-section">
      <h1>What type of website do you want to create?</h1>
      <div class="search-bar">
        <input type="text" placeholder="Search for your portfolio type" id="portfolio-search">
          <a href="/template">
              <button class="continue-btn">Continue</button>
          </a>

      </div>
      <a href="#" class="back-link">Back</a>
    </div>

   <div class="showcase">
  <!-- Showcase container for vertical stacking -->
  <div class="vertical-images">
    <div class="image-item">
      <img src="{{ url_for('static', filename='images/search.png') }}" alt="Image 1">
    </div>
    <div class="image-item">
      <img src="{{ url_for('static', filename='images/search.png') }}" alt="Image 2">
    </div>
  </div>
</div>

      <!-- Add more items -->
    </div>
  </main>
  <script src="js/js_search.js"></script>
</body>
</html>
